<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Cell Growth Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hexagonal Cell Growth Simulation</h1>
    <div class="main-container">
        <div class="controls">
            <h2>Parameters</h2>

            <div class="control-group">
                <label for="selection">Selection (b_m): <span id="selection-value">1.00</span></label>
                <!-- MODIFIED: New range, step, and default value -->
                <input type="range" id="selection" min="0.5" max="1.5" value="1.0" step="0.25">
            </div>

            <div class="control-group">
                <label for="k_total_slider">Switching Rate (k_total): <span id="k_total-value">0.01</span></label>
                <!-- MODIFIED: Linear slider for log mapping. ID changed. -->
                <input type="range" id="k_total_slider" min="0" max="400" value="0" step="1">
            </div>

            <div class="control-group">
                <label for="phi">Switching Bias (phi): <span id="phi-value">0.00</span></label>
                <!-- MODIFIED: Added step for snapping -->
                <input type="range" id="phi" min="-1" max="1" value="0.0" step="0.25">
            </div>

            <div class="control-group">
                <label>Environment Type:</label>
                <div class="radio-group">
                    <input type="radio" id="env-homogeneous" name="environment" value="homogeneous" checked>
                    <label for="env-homogeneous">Homogeneous</label>
                    <input type="radio" id="env-heterogeneous" name="environment" value="heterogeneous">
                    <label for="env-heterogeneous">Bet-Hedging</label>
                </div>
            </div>

            <div class="button-group">
                <button id="start-pause">Start</button>
                <button id="reset">Reset</button>
            </div>

            <div class="stats">
                <h3>Statistics</h3>
                <p>Time: <span id="time-display">0.00</span></p>
                <p>Steps: <span id="steps-display">0</span></p>
                <p>Cell Count: <span id="cells-display">0</span></p>
                <p>Mutant Fraction: <span id="mutant-frac-display">0.00</span></p>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="simulation-canvas"></canvas>
        </div>
    </div>

    <script src="simulation.js"></script>
</body>

</html>
